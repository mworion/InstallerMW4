name: test_scripts_pypi

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  gh: 'https://raw.githubusercontent.com/mworion/MW4_Installer/main/support/'

on:
  push:
    # Run this action on the trigger event when specific files are touched
    paths:
      - '.github/workflows/test_scripts_pypi.yml'
      - 'startup/**'
      - 'support/**'

jobs:
  
  install_windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mw4-version: '3.2.5'
            python-version: '3.8'
          - mw4-version: '3.2.5'
            python-version: '3.9'
          - mw4-version: '3.2.5'
            python-version: '3.10'
          - mw4-version: '4.0.0a1'
            python-version: '3.11'
          - mw4-version: '4.0.0a1'
            python-version: '3.12'
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Script Run
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: ${{ env.gh }}startup.pyz
          target: .
      
      - name: MountWizzard4 Install
        shell: cmd
        run: |
          python startup.pyz --no-start --version ${{ matrix.mw4-version }}
          type log/*.log
  
  install_ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mw4-version: '3.2.5'
            python-version: '3.8'
          - mw4-version: '3.2.5'
            python-version: '3.9'
          - mw4-version: '3.2.5'
            python-version: '3.10'
          - mw4-version: '4.0.0a1'
            python-version: '3.11'
          - mw4-version: '4.0.0a1'
            python-version: '3.12'
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Head
        run: |
          sudo apt-get update
          sudo apt-get -y upgrade
          sudo apt-get install -y xvfb libxkbcommon-x11-0 x11-utils libxcb-icccm4
          sudo apt-get install -y libxcb-image0 libxcb-keysyms1 libxcb-randr0
          sudo apt-get install -y libxcb-render-util0 libpulse-mainloop-glib0
          sudo apt-get install -y libx11-xcb1 libxcb-xinerama0 libxcb-xkb1
          sudo apt-get install -y libxcb-keysyms1
        
      - name: Install Script Install
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: ${{ env.gh }}startup.pyz
          target: .
          
      - name: MountWizzard4 Install
        run: |
          python3 startup.pyz --no-start --version ${{ matrix.mw4-version }}
          cat log/*.log
          
  install_macOS:
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        include:
          - mw4-version: '3.2.5'
            python-version: '3.8'
          - mw4-version: '3.2.5'
            python-version: '3.9'
          - mw4-version: '3.2.5'
            python-version: '3.10'
          - mw4-version: '4.0.0a1'
            python-version: '3.11'
          - mw4-version: '4.0.0a1'
            python-version: '3.12'
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Script Install
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: ${{ env.gh }}startup.pyz
          target: .
          
      - name: MountWizzard4 Install
        run: |
          python3 startup.pyz --no-start --version ${{ matrix.mw4-version }}
          cat log/*.log
